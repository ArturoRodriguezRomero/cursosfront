<section class="courses-section">
  <div class="form" [formGroup]="newSubjectForm">
    <div class="input-item">
      <label class="label">Name</label>
      <input type="text" class="input" placeholder="New Subject..." formControlName="name">
    </div>
    <button class="submit" (click)="saveNewSubject()">Save</button>
  </div>
  <div class="data-table">
    <div class="header">
      <h1 class="title">{{ course?.name }} <span class="subtitle"> {{ course?.teacher.name }}</span></h1>
      <input [formControl]="filterControl" type="text" class="filter" placeholder="Filter..." required>
    </div>

    <table class="table" mat-table [dataSource]=subjects>
      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let courses; columns: columns"></tr>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let subject"> {{subject.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let subject"> {{subject.name}} </td>
      </ng-container>

    </table>

    <div class="table-pagination">
      <button class="pagination-button" *ngFor="let paginationButtons of pages; let index=index" (click)="changePageTo(index)"
        [ngClass]="{'active': currentPage == index}">
        {{ index + 1 }}
      </button>
    </div>
  </div>
</section>
